<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id='input'/>
      <div class="buttons">
        <button class="button" style="background-color: #ced4da;" onclick="appendToDisplaySignPlus ('+')">+</button>
        <button class="button" style="background-color: #ced4da;"  onclick="appendToDisplaySignMinus ('-')">-</button>
        <button class="button" style="background-color: #ced4da;" onclick=" appendToDisplaySignMultiply ('*')">*</button>
        <button class="button" style="background-color: #ced4da;" onclick=" appendToDisplaySignDivide('/')">/</button>
        <button class="button" style="background-color: #ced4da;" onclick="appendToDisplaySignDot('.')">.</button>
        <button class="button" onclick="appendToDisplay ('1')">1</button>
        <button class="button" onclick="appendToDisplay ('2')">2</button>
        <button class="button" onclick="appendToDisplay ('3')">3</button>
        <button class="button" onclick="appendToDisplay ('4')">4</button>
        <button class="button" onclick="appendToDisplay ('5')">5</button>
        <button class="button" onclick="appendToDisplay ('6')">6</button>
        <button class="button" onclick="appendToDisplay ('7')">7</button>
        <button class="button" onclick="appendToDisplay ('8')">8</button>
        <button class="button" onclick="appendToDisplay ('9')">9</button>
        <button class="button" onclick="appendToDisplay ('0')">0</button>
        <button class="button" style="background-color: #ced4da;" onclick="calculate()">=</button>
        <button class="button" style="background-color: #ced4da;" onclick="clearButton()">c</button>
        <button class="button" style="background-color: #f05d5e; color: white;">ON/OFF</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
